<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			textarea {
				width: 50%;
			}

		</style>
	</head>

	<body>
		<div>
			Regexp: <input disabled type="text" id="regex" value="(Total Quantity)(\s)(.+?)\s(\d*)(\.00\n)"></input>
			
			<hr>
			
			All Orders:<br>
			<textarea rows="10" id="raw"></textarea>
			
			<br>
			
			<button id="clean">Clean Orders List</button> 
			
			<hr>

			Selected Orders:<br>
			<textarea rows="10" id="sorted"></textarea>
			
			<br>
			
			<button id="clean_2">Discard Unneeded Orders</button>
			<button id="printable">Printable List</button>

			<hr>

			Discarded Orders:<br>
			<textarea rows="10" id="discarded"></textarea>
		</div>

		<script type="text/javascript">
			
		</script>
		<script src="js/js.js"></script>
		<script src="js/md5.min.js"></script>
	</body>
</html>
